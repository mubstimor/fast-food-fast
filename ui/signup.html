<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Fast Food Fast!</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>

<div id="main_wrapper">
    <div class="center login-header">
        <h2>Fast Food Fast Sign Up</h2>
    </div>
    <div class="center login_box">
        <form method="post" action="">
            <p>Email: <input type="text" class="input" name="email" placeholder="Enter Email"></p>
            <p>Password: <input type="password" placeholder="**********"></p>
            <p>Confirm Password: <input type="password" placeholder="**********"></p>
            <p><input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="male"> Male</p>
            <p><input type="submit" value="SUBMIT"></p>
        </form>
        <p>Have an account? <a href="index.html">Login</a></p>
    </div>
</div>

</body>
</html>
