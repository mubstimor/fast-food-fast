sudo: false

language: python

python:
  - 3.6

install:
  - pip install -r requirements.txt
  - pip install codecov

script:
#  - pylint --output-format=text *.py
  - pytest
  - python -m unittest discover
  - coverage erase
  - coverage run test_api.py && coverage html


after_sucess:
  - codecov
  - coveralls

deploy:
  provider: heroku
  api_key:
    secure: 
  strategy: git
  app: tims-fast-food
  on: api


