<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Login | Fast Food Fast!</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script type="text/javascript">
        function redirect_user(){

            var user_type = document.getElementsByName('user_type');

            for (var i = 0, length = user_type.length; i < length; i++)
            {
                if (user_type[i].checked)
                {
                    if(user_type[i].value == 'customer'){
                        window.location.href = "customer/index.html";
                    }
                    else if(user_type[i].value == 'admin'){
                        window.location.href = "admin/index.html";
                    }
                    break;
                }
            }

        }

    </script>
</head>
<body>

<div id="main_wrapper">
    <div class="center login-header">
        <h2>Fast Food Fast Login</h2>
    </div>
    <div class="center login_box">
        <div class="alert alert-info">Please login with your email and password.</div>
        <form method="post" action="" name="login_form">
            <p><input type="text" class="input" name="email" value="john@example.com" placeholder="Enter Email"></p>
            <p><input type="password" placeholder="**********" value="12345678"></p>
            <p><input type="radio" name="user_type" value="customer" checked> Customer
                <input type="radio" name="user_type" value="admin"> Admin</p>
            <p><input type="button" value="LOGIN" onclick="redirect_user()"></p>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</div>

</body>
</html>
